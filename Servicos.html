<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Contratados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <nav id="sidebar" class="bg-info">
            <div class="p-4">
                <h2 class="text-white">Bem vindo</h2>
                <ul class="list-unstyled components mb-5">
                    <li><a href="Index.html"><i class="bi bi-house-door"></i> Início</a></li>
                    <li><a href="categorias.html"><i class="bi bi-grid"></i> Categorias</a></li>
                    <li><a href="#"><i class="bi bi-briefcase"></i> Serviços contratados</a></li>
                    <li><a href="configuracoes.html"><i class="bi bi-gear"></i> Configurações</a></li>
                    <li><a href="lembretes.html"><i class="bi bi-bell"></i> Lembretes</a></li>
                    <li><a href="Perfil.html"><i class="bi bi-person"></i> Perfil</a></li>
                </ul>
            </div>
        </nav>
        <div id="content" class="p-4 p-md-5">
            <h2 class="mb-4">Serviços Contratados</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ITEM</th>
                        <th>VALOR MÊS</th>
                        <th>INFO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seguro Cartão</td>
                        <td>R$ 10,00</td>
                        <td><button class="btn btn-info"><i class="bi bi-info-circle"></i></button></td>
                    </tr>
                    <tr>
                        <td>LIS Conta</td>
                        <td>R$ 3,50</td>
                        <td><button class="btn btn-info"><i class="bi bi-info-circle"></i></button></td>
                    </tr>
                    <tr>
                        <td>Cesta de Produtos</td>
                        <td>R$ 5,00</td>
                        <td><button class="btn btn-info"><i class="bi bi-info-circle"></i></button></td>
                    </tr>
                </tbody>
            </table>
            <!-- Button to Open the Modal -->
            <button class="btn btn-primary" data-toggle="modal" data-target="#serviceModal">Adicionar serviço</button>
            <button class="btn btn-secondary" onclick="window.history.back()"><i class="bi bi-arrow-left"></i> Voltar</button>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Adicionar Serviço</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="item-name">Item</label>
                            <input type="text" class="form-control" id="item-name" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="item-value">Valor Mês</label>
                            <input type="number" class="form-control" id="item-value" placeholder="R$ 00,00">
                        </div>
                        <div class="form-group">
                            <label for="item-date">Data</label>
                            <input type="date" class="form-control" id="item-date" placeholder="D/M/A">
                        </div>
                        <div class="form-group">
                            <label for="item-comment">Comentário</label>
                            <textarea class="form-control" id="item-comment" rows="3"></textarea>
                            <small class="form-text text-muted">0/4096</small>
                        </div>
                    </form>
                    <button type="button" class="btn btn-danger">Excluir</button>
                    <button type="button" class="btn btn-secondary">Adicionar Novo</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
                    <button type="button" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
